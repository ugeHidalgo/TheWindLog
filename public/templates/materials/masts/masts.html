<div class="col-md-12">       
    <table id="mastsGrid" st-table="displayedCollection" st-safe-src="masts"  
            class="table table-responsive table-striped table-condensed">
            <thead>
                <tr>
                    <th></th>
                    <th st-sort="name">Name</th>
                    <th st-sort="brand">Model</th>
                    <th st-sort="model">Brand</th>
                    <th st-sort="volume">Carbon %</th>
                    <th st-sort="length">Length</th>
                    <th st-sort="width">IMCS</th>
                    <th st-sort="year">Type</th>
                    <th st-sort="year">Year</th>
                    <th st-sort="purchase">Purchase</th>
                    <th st-sort="price">Price</th>
                </tr>
                <tr>
                    <th colspan="1">
                        <a type="button" class="btn-sm btn-primary" href="#mastsEditor/{{userName}}/0">
                            <i class="glyphicon glyphicon-plus" title="Add new mast"></i>
                        </a>
                    </th>
                    <th colspan="10">
                        <input st-search="" class="form-control" placeholder="type here to search ..." type="text" />
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="mast in displayedCollection">
                    <td class="col-xs-1">
                        <div>
                            <div class="btn-group btn-group-xs btn-group-justified">
                                <a type="button" class="btn-sm btn-info" href="#mastsEditor/{{userName}}/{{mast._id}}">
                                    <i class="glyphicon glyphicon-edit" title="Select"></i>
                                </a>
                            </div>
                        </div>
                    </td>
                    <td class="col-md-2">{{ mast.name }}</td>
                    <td class="col-md-2">{{ mast.model }}</td>
                    <td class="col-md-2">{{ mast.brand }}</td>
                    <td class="col-md-1">{{ mast.carbon }}</td>
                    <td class="col-md-1">{{ mast.length }}</td>
                    <td class="col-md-1">{{ mast.imcs }}</td>
                    <td class="col-md-1">{{ mast.type }}</td>
                    <td class="col-md-1">{{ mast.year }}</td>
                    <td class="col-md-2">{{ mast.purchase | date : "dd/MM/yyyy"}}</td>
                    <td class="col-md-1">{{ mast.price | currency }}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="11" class="text-center">
                        <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="numberOfPages"></div>
                    </td>
                </tr>
            </tfoot>
    </table>
</div>
