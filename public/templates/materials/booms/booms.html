<div class="col-md-12">       
    <wait-cursor display-when="busyIndicator"></wait-cursor>
    <table id="boomsGrid" st-table="displayedCollection" st-safe-src="booms"  
            class="table table-responsive table-striped table-condensed">
            <thead>
                <tr>
                    <th><h4>Booms<h4></th>
                    <th st-sort="name">Name</th>
                    <th st-sort="brand">Model</th>
                    <th st-sort="model">Brand</th>
                    <th st-sort="type">Type</th>
                    <th st-sort="minLength">Min</th>
                    <th st-sort="maxLength">Max</th>
                    <th st-sort="year">Year</th>
                    <th st-sort="purchase">Purchase</th>
                    <th st-sort="price">Price</th>
                </tr>
                <tr>
                    <th colspan="1">
                        <div class="btn-group">
                            <a type="button" class="btn-lg btn-primary center-block" href="#boomsEditor/{{userName}}/0">
                                <i class="glyphicon glyphicon-plus" title="Add new boom"></i>
                            </a>
                        <div>
                    </th>
                    <th colspan="9">
                        <input st-search="" class="form-control" placeholder="type here to search ..." type="text" />
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="boom in displayedCollection">
                    <td class="col-xs-1">
                        <div>
                            <div class="btn-group btn-group-xs btn-group-justified">
                                <a type="button" class="btn-sm btn-info" href="#boomsEditor/{{userName}}/{{boom._id}}">
                                    <i class="glyphicon glyphicon-edit" title="Select"></i>
                                </a>
                            </div>
                        </div>
                    </td>
                    <td class="col-md-2">{{ boom.name }}</td>
                    <td class="col-md-2">{{ boom.model }}</td>
                    <td class="col-md-2">{{ boom.brand }}</td>
                    <td class="col-md-1">{{ boom.type }}</td>
                    <td class="col-md-1">{{ boom.maxLength }}</td>
                    <td class="col-md-1">{{ boom.minLength }}</td>
                    <td class="col-md-1">{{ boom.year }}</td>
                    <td class="col-md-2">{{ boom.purchase | date : "dd/MM/yyyy"}}</td>
                    <td class="col-md-1">{{ boom.price | currency }}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="10" class="text-center">
                        <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="numberOfPages"></div>
                    </td>
                </tr>
            </tfoot>
    </table>
</div>
