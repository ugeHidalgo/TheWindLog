<div class="col-md-12">       
    <wait-cursor display-when="busyIndicator"></wait-cursor>
    <table id="boardsGrid" st-table="displayedCollection" st-safe-src="boards"  
            class="table table-responsive table-striped table-condensed">
            <thead>
                <tr>
                    <th><h4>Boards<h4></th>
                    <th st-sort="name">Name</th>
                    <th st-sort="brand">Model</th>
                    <th st-sort="model">Brand</th>
                    <th st-sort="volume">Volume</th>
                    <th st-sort="length">Length</th>
                    <th st-sort="width">Width</th>
                    <th st-sort="year">Year</th>
                    <th st-sort="purchase">Purchase</th>
                    <th st-sort="price">Price</th>
                </tr>
                <tr>
                    <th colspan="1">
                        <div class="btn-group">
                            <a type="button" class="btn-lg btn-primary center-block" href="#boardsEditor/{{userName}}/0">
                                <i class="glyphicon glyphicon-plus" title="Add new board"></i>
                            </a>
                        </div>
                    </th>
                    <th colspan="1">
                        <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked={{activeMaterials}}>
                        <label class="onoffswitch-label" for="myonoffswitch">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                    </th>
                    <th colspan="8">
                        <input st-search="" class="form-control" placeholder="type here to search ..." type="text" />
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="board in displayedCollection">
                    <td class="col-xs-1">
                        <div>
                            <div class="btn-group btn-group-xs btn-group-justified">
                                <a type="button" class="btn-sm btn-info" href="#boardsEditor/{{userName}}/{{board._id}}">
                                    <i class="glyphicon glyphicon-edit" title="Select"></i>
                                </a>
                            </div>
                        </div>
                    </td>
                    <td class="col-md-2">{{ board.name }}</td>
                    <td class="col-md-2">{{ board.model }}</td>
                    <td class="col-md-2">{{ board.brand }}</td>
                    <td class="col-md-1">{{ board.volume }}</td>
                    <td class="col-md-1">{{ board.length }}</td>
                    <td class="col-md-1">{{ board.width }}</td>
                    <td class="col-md-1">{{ board.year }}</td>
                    <td class="col-md-2">{{ board.purchase | date : "dd/MM/yyyy"}}</td>
                    <td class="col-md-1">{{ board.price | currency }}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="10" class="text-center">
                        <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="numberOfPages"></div>
                    </td>
                </tr>
            </tfoot>
    </table>
</div>
