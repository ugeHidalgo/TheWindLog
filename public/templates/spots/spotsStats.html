<div class="col-md-12"> 
    <div id="formButtons" class="form-group form-horizontal">
            <a class="btn btn-sm btn-default"
            href="/Spots/#{{userName}}">
                <i class="fa fa-list"></i>
                Back to spots list
            </a>
            <h4>Spots Stats</h4>
    </div>
    <wait-cursor display-when="busyIndicator"></wait-cursor>
    <table id="sessionsTotalsGrid" st-table="displayedCollection" st-safe-src="sessionsTotals"  
            class="table table-responsive table-striped table-condensed">
            <thead>
                <tr>
                    <th st-sort="name">Name</th>
                    <th st-sort="sessionsCount">Sessions</th>
                    <th st-sort="totalDistance">Distance</th>
                    <th st-sort="totalTime">Time</th>
                    <th st-sort="maxSpeed">Max. Spd.</th>
                    <th st-sort="avgSpeed">Avg. Spd.</th>
                    <th st-sort="avgValue">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="spotData in displayedCollection">
                    <td class="col-md-3">{{ spotData._id[0].name }}</td>
                    <td class="col-md-1">{{ spotData.sessionsCount }}</td>
                    <td class="col-md-2">{{ spotData.totalDistance }}</td>
                    <td class="col-md-2">{{ spotData.totalTime }}</td>
                    <td class="col-md-1">{{ spotData.maxSpeed }}</td>
                    <td class="col-md-1">{{ spotData.avgSpeed }}</td>
                    <td class="col-md-1">{{ spotData.avgValue }}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="11" class="text-center">
                        <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="numberOfPages"></div>
                    </td>
                </tr>
            </tfoot>
    </table>
</div>
